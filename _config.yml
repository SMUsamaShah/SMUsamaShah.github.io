# theme: jekyll-theme-midnight
name: The SUS Blog
title: SUS
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  autolink: true

repository: smusamashah/smusamashah.github.io
  
highlighter: rouge
permalink: /:title

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-redirect-from

feature:
  disqus: true
  sharing: true

# Post sharing icons
sharing:
  twitter: true
  linkedin: true
  facebook: true
  google_plus: true
  reddit: true
  stumble: true

sass:
  style: compressed
  
# jekyl-seo-tag plugin
image: /image.png
