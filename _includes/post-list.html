<section>
  {% for post in site.posts %}
  <article>


    <div class="row">
      <small class="text-muted col-1"><time class="card-text" datetime="{{post.date}}">{{ post.date | date: "%d-%m-%Y" }}</time></small>
      <div class="col-10">
        <div class="row"><h4 class="col-12 mb-0"><a href="{{ post.url }}">{{ post.title }}</a></h4></div>
        <div class="row"><p class="col-12">{{ post.description }}</p></div>
      </div>
      {% if post.image %}
      <figure class="col-1">
        <img src="{{ post.image }}">
      </figure>
      {% endif %}  
    </div>

  </article>
  {% endfor %}
</section>
