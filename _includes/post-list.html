<div>
  {% for post in site.posts %}
  <div class="card mb-3 border-0">
    <div class="row no-gutters">
      {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
      {% if thecycle == 'odd' %}
        <div class="col-md-3 d-flex flex-wrap align-items-center">
          <img src="{{ post.image }}" class="card-img">
        </div>
      {% endif %}
      <div class="col-md-9">
        <div class="card-body">
          <h4 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
          <p class="card-text"><small class="text-muted">{{ post.date | date_to_string }} &raquo;</small></p>
          <p class="card-text">{{ post.excerpt }}</p>
        </div>
      </div>
      {% if thecycle == 'even' %}
      <div class="col-md-3 d-flex flex-wrap align-items-center">
        <img src="{{ post.image }}" class="card-img">
      </div>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div><!--/.notelist -->
